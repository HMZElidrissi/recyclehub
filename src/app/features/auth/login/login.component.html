<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Email Field -->
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1 relative">
            <lucide-icon
              [img]="Mail"
              class="absolute left-1.5 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            ></lucide-icon>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('email')"
              placeholder="Enter your email"
            />
          </div>
          @if (isFieldInvalid("email")) {
            <p class="mt-2 text-sm text-red-600">
              Please enter a valid email address
            </p>
          }
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <lucide-icon
              [img]="Lock"
              class="absolute left-1.5 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
            ></lucide-icon>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [class.border-red-500]="isFieldInvalid('password')"
              placeholder="Enter your password"
            />
          </div>
          @if (isFieldInvalid("password")) {
            <p class="mt-2 text-sm text-red-600">Password is required</p>
          }
        </div>
      </div>

      <!-- Error Message -->
      @if (error) {
        <div class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <lucide-icon
              [img]="AlertCircle"
              class="h-5 w-5 text-red-400"
            ></lucide-icon>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                {{ error }}
              </h3>
            </div>
          </div>
        </div>
      }

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          @if (isLoading) {
            <lucide-icon
              [img]="Loader2"
              class="animate-spin h-5 w-5 text-white absolute left-2"
            ></lucide-icon>
            <span class="pl-6">Signing in...</span>
          } @else {
            Sign in
          }
        </button>
      </div>

      <!-- Register Link -->
      <div class="flex items-center justify-center text-sm">
        <span class="text-gray-500">Don't have an account?</span>
        <a
          routerLink="/auth/register"
          class="ml-1 font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer"
        >
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
