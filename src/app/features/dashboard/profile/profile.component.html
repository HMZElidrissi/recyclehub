<div class="max-w-2xl mx-auto py-6 space-y-6">
  <div class="bg-white shadow rounded-lg">
    <div class="px-6 py-4 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800">Profile Settings</h2>
    </div>

    <!-- Success Message -->
    <div *ngIf="success" class="mx-6 mt-4 p-4 bg-green-50 rounded-md">
      <p class="text-sm text-green-700">{{ success }}</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mx-6 mt-4 p-4 bg-red-50 rounded-md">
      <p class="text-sm text-red-700">{{ error }}</p>
    </div>

    <!-- Profile Form -->
    <form
      [formGroup]="profileForm"
      (ngSubmit)="onSubmitProfile()"
      class="p-6 space-y-6"
    >
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <!-- First Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            First Name
          </label>
          <div class="mt-1 relative">
            <input
              type="text"
              formControlName="firstName"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Last Name
          </label>
          <div class="mt-1 relative">
            <input
              type="text"
              formControlName="lastName"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700"> Email </label>
          <div class="mt-1 relative">
            <input
              type="email"
              formControlName="email"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm font-medium text-gray-700"> Phone </label>
          <div class="mt-1 relative">
            <input
              type="tel"
              formControlName="phone"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Birthdate -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Date of Birth
          </label>
          <div class="mt-1 relative">
            <input
              type="date"
              formControlName="birthdate"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Address
          </label>
          <div class="mt-1 relative">
            <input
              type="text"
              formControlName="address"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="profileForm.invalid || loading"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <lucide-icon
            *ngIf="loading"
            [img]="Loader2"
            class="animate-spin -ml-1 mr-2 h-4 w-4"
          ></lucide-icon>
          <lucide-icon
            *ngIf="!loading"
            [img]="Save"
            class="-ml-1 mr-2 h-4 w-4"
          ></lucide-icon>
          Save Changes
        </button>
      </div>
    </form>

    <!-- Password Change Section -->
    <div class="px-6 py-4 border-t border-gray-200">
      <button
        (click)="togglePasswordForm()"
        class="text-sm text-indigo-600 hover:text-indigo-500 focus:outline-none"
      >
        {{ showPasswordForm ? "Cancel Password Change" : "Change Password" }}
      </button>

      <form
        *ngIf="showPasswordForm"
        [formGroup]="passwordForm"
        (ngSubmit)="onSubmitPassword()"
        class="mt-4 space-y-4"
      >
        <!-- Current Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Current Password
          </label>
          <div class="mt-1 relative">
            <input
              type="password"
              formControlName="currentPassword"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            New Password
          </label>
          <div class="mt-1 relative">
            <input
              type="password"
              formControlName="newPassword"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Confirm New Password
          </label>
          <div class="mt-1 relative">
            <input
              type="password"
              formControlName="confirmPassword"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="passwordForm.invalid || loading"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <lucide-icon
              *ngIf="loading"
              [img]="Loader2"
              class="animate-spin -ml-1 mr-2 h-4 w-4"
            ></lucide-icon>
            <lucide-icon
              *ngIf="!loading"
              [img]="Save"
              class="-ml-1 mr-2 h-4 w-4"
            ></lucide-icon>
            Update Password
          </button>
        </div>
      </form>
    </div>

    <!-- Delete Account Section -->
    <div class="px-6 py-4 border-t border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-lg font-medium text-gray-900">Delete Account</h3>
          <p class="mt-1 text-sm text-gray-500">
            Once you delete your account, there is no going back. Please be
            certain.
          </p>
        </div>
        <button
          (click)="onDeleteAccount()"
          [disabled]="loading"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <lucide-icon
            *ngIf="loading"
            [img]="Loader2"
            class="animate-spin -ml-1 mr-2 h-4 w-4"
          ></lucide-icon>
          <lucide-icon
            *ngIf="!loading"
            [img]="Trash2"
            class="-ml-1 mr-2 h-4 w-4"
          ></lucide-icon>
          Delete Account
        </button>
      </div>
    </div>
  </div>
</div>
